# Agentic Rails tmux Configuration
# Optimized for Rails development with risk-aware DevOps

# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set base index to 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar configuration
set -g status-bg colour235
set -g status-fg white
set -g status-interval 5
set -g status-left-length 50
set -g status-right-length 100

# Show git branch and Rails env in status
set -g status-left '#[fg=green]#S #[fg=yellow]| #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) '
set -g status-right '#[fg=cyan]Rails: #(echo $RAILS_ENV) #[fg=white]| #[fg=yellow]%H:%M '

# Window status
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#[fg=yellow,bold]#I:#W'

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=yellow

# Development layouts
bind-key D source-file ~/.tmux/dev-layout.conf
bind-key T source-file ~/.tmux/test-layout.conf
bind-key M source-file ~/.tmux/monitor-layout.conf