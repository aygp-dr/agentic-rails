# Test Layout - Focused testing environment
# Optimized for TDD and risk-aware testing

new-window -n 'Test Runner'
split-window -h -p 60
split-window -v -p 70
split-window -v -p 50

# Main test runner
select-pane -t 0
send-keys 'rails test' C-m

# Coverage report
select-pane -t 1
send-keys 'open coverage/index.html' C-m

# System tests
select-pane -t 2
send-keys 'rails test:system' C-m

# Performance tests
select-pane -t 3
send-keys 'rails test:benchmark' C-m